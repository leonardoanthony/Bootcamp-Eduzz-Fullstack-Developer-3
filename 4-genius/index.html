<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genius</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-game">
        <div class="genius">
            <div class="button green"></div>
            <div class="button red"></div>
            <div class="button yellow"></div>
            <div class="button blue"></div>
        </div>
        <div class="display">
            <div class="nivel">
                <h2>Nivel</h2>
                <span id="nivelGame">00</span>
            </div>
            <div class="score">
                <h2>Score</h2>
                <span id="scoreGame">00</span>
            </div>
            <div class="highscore">
                <h2>High</h2>
                <span id="highscoreGame">00</span>
            </div>
        </div>
    </div>
    
    <script src="./script.js"></script>
</body>
</html>
